<div class="modal-header">
    <div class="modal-title">Your Order</div>
</div>

<div class="modal-body">
    <div class="d-flex p-3 border-3 justify-content-between">
        <div>
            <div>{{order?.product_name}}</div>

            <div>{{order?.size}}</div>
        </div>

        <div style="height:100%;" class="d-flex align-items-center">
            <span>$100</span>
        </div>
    </div>

    <div class="d-flex p-3 border-3 justify-content-between">
        <div>
            <div>{{order?.reciever_name}}</div>

            <div>{{order?.reciever_location}}</div>
        </div>

        <div style="height:100%;" class="d-flex align-items-center">
            <span>{{order?.reciever_phone_number}}</span>
        </div>
    </div>
    
    
<form [formGroup]="orderForm">
    <div class="d-flex p-3 border-3 justify-content-between">
        <div>
            <div>
                <div class="mb-2"><b>Transport:</b></div>
            </div>
        </div>

        <div style="height:100%;" class="d-flex align-items-center">
            <select formControlName="transport" class="form-select">
                <option *ngFor="let vehicle of vehicles" [value]="vehicle.value">{{vehicle.display}}</option>
            </select>
        </div>
    </div>
    <div class="d-flex p-3 border-3 justify-content-between">
        <div>
            <div>
                <div class="mb-2"><b>Driver:</b></div>
            </div>
        </div>
    <div *ngIf="drivers.length" style="height:100%;" class="d-flex align-items-center">
        <select formControlName="driverUserId" class="form-select">
            <option *ngFor="let driver of drivers" [value]="driver.value">{{driver.display}}</option>
        </select>
    </div>
</div>


<div style="border-bottom-left-radius:10px;border-bottom-right-radius:10px"
    class="d-flex p-3 shadow-lg border-3 justify-content-between">
    <div>
        <div>Total(USD)</div>
    </div>

    <div>
        <p>$100</p>
    </div>
</div>

<button [disabled]="!orderForm.valid" type="button" (click)="submitForm()" class="btn btn-success" style="width: 100%;">Update Order</button>
<button class="btn btn-danger mt-1" style="width: 100%;">Cancel Order</button>
</form>
        
</div>

<div class="modal-footer">
    <button class="btn btn-success" (click)="confirm()">Confirm</button>
    <button class="btn btn-success" (click)="decline()">Decline</button>
</div>
