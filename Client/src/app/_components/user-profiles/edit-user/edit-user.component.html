
<h3>User Settings</h3>
<tabset class="member-tabs mb-3">
    <tab heading="About">
        <form [formGroup]="editUser" (ngSubmit)="modifyUser()">
        <div class="d-flex align-items-center flex-column">
            <app-input [formControl]="$any(editUser.controls['name'])" [type]="'text'" [text]="'Full Name'" ></app-input>
            <app-input [formControl]="$any(editUser.controls['country'])" [type]="'text'" [text]="'Country'" ></app-input>
            <app-input [formControl]="$any(editUser.controls['address'])" [type]="'text'" [text]="'Address'" ></app-input>
            <app-input [formControl]="$any(editUser.controls['phone_number'])" [type]="'text'" [text]="'Phone Number'" ></app-input>   
        </div>
        <div class="d-flex mt-4 justify-content-center">
            <button class="btn btn-primary">Update User Information</button>
        </div>

    </form>
        
    </tab>

    <tab heading="Change Password">
        <form [formGroup]="editPassword" (ngSubmit)="modifyPassword()">
            <div class="d-flex align-items-center flex-column">
                <app-input [formControl]="$any(editPassword.controls['password'])" [type]="'text'" [text]="'Password'" ></app-input>
                <app-input [formControl]="$any(editPassword.controls['password_verify'])" [type]="'text'" [text]="'Password Verify'" ></app-input>
           </div>
            <div class="d-flex mt-4 justify-content-center">
                <button class="btn btn-primary">Update User Password</button>
            </div>
    
        </form>
    </tab>
</tabset>
