<div class="d-flex justify-content-center align-items-center flex-column" style="height: 70vh;">

<!---Greetings-->
<div class="d-flex align-items-center flex-column mb-3">
    <img src="./assets/image.png" class="circle-image" alt="">
    <h4>Please Create An Account</h4>
</div>
<form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="d-flex align-items-center flex-column">
        <app-input [text]="'Email'" [formControl]="$any(signupForm.controls['email'])" type="text"></app-input>
        <app-input [text]="'Password'" [formControl]="$any(signupForm.controls['password'])" type="password"></app-input>
        <app-input [text]="'Verify Password'" [formControl]="$any(signupForm.controls['verify_password'])" type="password"></app-input>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-outline-danger" style="margin-right: 10px;">Go Home</button>
        <button [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
    </div>
</form>
</div>
