<h3>Order Management</h3>

<tabset class="member-tabs mb-3">
    <tab heading="All">
       <app-order-table (clickEvent)="showModal($event)" [orders]="orders"></app-order-table>
    </tab>
    <tab class="mb-4" heading="Processing">
        <app-order-table (clickEvent)="showModal($event)"  [orders]="processingOrders"></app-order-table>
    </tab>
    <tab class="mb-4" heading="Shipped">
        <app-order-table (clickEvent)="showModal($event)"  [orders]="shippingOrders"></app-order-table>
    </tab>

    <tab heading="Successful">
        <app-order-table (clickEvent)="showModal($event)"  [orders]="successOrders"></app-order-table>
    </tab>
</tabset>
