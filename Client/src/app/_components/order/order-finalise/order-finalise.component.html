
<h3 class="text-center">Reciever Details</h3>
<form [formGroup]="recieverInformation" (ngSubmit)="submitOrder()">
    <div class="d-flex align-items-center flex-column">
        <app-input [text]="'Email'" [formControl]="$any(recieverInformation.controls['email'])" type="text"></app-input>
        <app-input [text]="'Name'" [formControl]="$any(recieverInformation.controls['name'])" type="text"></app-input>
        <app-input [text]="'Phone Number'" [formControl]="$any(recieverInformation.controls['phone_number'])" type="password"></app-input>
        <app-input [text]="'Location'" [formControl]="$any(recieverInformation.controls['location'])" type="text"></app-input>
    
        
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>

    </form>
